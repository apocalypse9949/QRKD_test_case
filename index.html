<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRKD Simulation + Timelapse</title>
  <style>
    canvas { background: #111; display: block; margin: 20px auto; border: 2px solid #0f0; }
    body { text-align: center; color: white; font-family: Arial, sans-serif; background: #000; }
    .controls { margin: 10px; }
    button, select {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    button:hover { background: #0f0; color: black; }
  </style>
</head>
<body>
  <h1>Quantum Resonance Key Distribution (QRKD) Simulator</h1>
  <canvas id="simCanvas" width="1000" height="400"></canvas>
  
  <div class="controls">
    <button onclick="resetSimulation()">Reset</button>
    <button onclick="playTimelapse()">Play Timelapse</button>
    <button onclick="exportTimeline()">Export CSV</button>
    <select id="envSelect" onchange="setEnvironment(this.value)">
      <option value="low_noise">Low Noise</option>
      <option value="medium_noise">Medium Noise</option>
      <option value="high_noise">High Noise</option>
    </select>
  </div>

  <script>
    const canvas = document.getElementById("simCanvas");
    const ctx = canvas.getContext("2d");

    const PHASE_SHIFT_RES = Math.PI / 2;
    let photons = [], timeline = [], frameCount = 0, playIndex = 0;

    let noiseLevel = 0.01, feedbackEfficiency = 1.0, photonLossRate = 0.01;

    function setEnvironment(env) {
      switch (env) {
        case "low_noise":
          noiseLevel = 0.01;
          feedbackEfficiency = 1.0;
          photonLossRate = 0.01;
          break;
        case "medium_noise":
          noiseLevel = 0.05;
          feedbackEfficiency = 0.7;
          photonLossRate = 0.05;
          break;
        case "high_noise":
          noiseLevel = 0.1;
          feedbackEfficiency = 0.4;
          photonLossRate = 0.1;
          break;
      }
    }

    function createPhoton() {
      return {
        x: 0,
        y: 200 + (Math.random() - 0.5) * 50,
        phase: Math.random() * 2 * Math.PI,
        color: "white",
        corrected: false
      };
    }

    function drawStages() {
      ctx.fillStyle = "#0f0";
      ctx.font = "16px monospace";
      ctx.fillText("QRE", 100, 20);
      ctx.fillText("WMF", 300, 20);
      ctx.fillText("APC", 500, 20);
      ctx.fillText("Output", 800, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStages();

      for (let p of photons) {
        p.x += 2;

        // QRE: Slight energy reinforcement (we skip amplitude, simulated visually by movement)
        if (p.x >= 100 && p.x < 300) {
          p.phase += (Math.sin(p.x / 30) * 0.001);
        }

        // WMF: Weak measurement & partial correction
        if (p.x >= 300 && p.x < 500) {
          if (Math.random() < feedbackEfficiency) {
            p.phase -= p.phase % PHASE_SHIFT_RES;
            p.color = "lime";
          } else {
            p.color = "red";
          }
        }

        // APC: Adaptive phase correction
        if (p.x >= 500 && p.x < 800) {
          if (Math.abs(p.phase % PHASE_SHIFT_RES) < 0.01) {
            p.color = "cyan"; // Corrected
            p.corrected = true;
          } else {
            p.color = "gray"; // Failed correction
            p.corrected = false;
          }
        }

        // Quantum noise + loss
        if (Math.random() < noiseLevel) p.y += (Math.random() - 0.5) * 5;
        if (Math.random() < photonLossRate) {
          p.color = "black";
          p.corrected = false;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      photons = photons.filter(p => p.x < canvas.width && p.color !== "black");

      // Snapshot for timelapse
      frameCount++;
      if (frameCount % 100 === 0) {
        timeline.push(photons.map(p => ({
          x: p.x,
          y: p.y,
          phase: p.phase,
          corrected: p.corrected,
          time: Date.now()
        })));
      }
    }

    function resetSimulation() {
      photons = [];
      timeline = [];
      frameCount = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function playTimelapse() {
      if (timeline.length === 0) return;
      playIndex = 0;

      const interval = setInterval(() => {
        if (playIndex >= timeline.length) {
          clearInterval(interval);
          return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawStages();

        const snapshot = timeline[playIndex];
        for (let p of snapshot) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
          ctx.fillStyle = p.corrected ? "cyan" : "gray";
          ctx.fill();
        }

        playIndex++;
      }, 200);
    }

    function exportTimeline() {
      const rows = [["Time", "Photon X", "Photon Y", "Phase", "Corrected"]];
      timeline.forEach(snapshot => {
        snapshot.forEach(p => {
          rows.push([p.time, p.x.toFixed(2), p.y.toFixed(2), p.phase.toFixed(4), p.corrected]);
        });
      });

      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "qrkd_timelapse.csv";
      link.click();
    }

    // Start simulation loop
    setInterval(() => {
      if (Math.random() < 0.25) photons.push(createPhoton());
      draw();
    }, 30);
  </script>
</body>
</html>
